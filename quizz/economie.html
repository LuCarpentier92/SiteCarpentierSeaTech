<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: Economy</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .quiz-container {
            width: 95%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            margin: 20px;
        }

        header {
            background-color: #4a3aff;
            color: white;
            padding: 30px 20px;
            border-radius: 10px 10px 0 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.1rem;
        }

        .quiz-header {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #4a3aff;
        }

        .question-container {
            margin: 20px 0;
        }

        .question-container img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .question-container h2 {
            font-size: 1.5rem;
            color: #333;
            padding: 0 10px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .options-container button {
            width: 90%;
            max-width: 400px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .options-container button:hover {
            background-color: #0056b3;
        }

        .correct {
            background-color: #28a745 !important;
        }

        .incorrect {
            background-color: #dc3545 !important;
        }

        .explanation {
            margin: 20px auto;
            padding: 15px;
            font-size: 1rem;
            color: #555;
            background-color: #f1f1f1;
            border-radius: 5px;
            max-width: 600px;
        }

        .next-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #e65e3f;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <header>
            <h1>Quiz: Economy</h1>
            <p>Test your knowledge about the global economy!</p>
        </header>
        <div class="quiz-header">
            <span id="question-counter">Question 1 / 3</span>
        </div>
        <div class="question-container">
            <img id="question-image" src="https://via.placeholder.com/600x300" alt="Placeholder">
            <h2 id="question-text">Which country is the largest exporter of oil in the world?</h2>
        </div>
        <div class="options-container">
            <button class="default" onclick="checkAnswer(this, 0)">United States</button>
            <button class="default" onclick="checkAnswer(this, 1)">Russia</button>
            <button class="default" onclick="checkAnswer(this, 2)">Saudi Arabia</button>
            <button class="default" onclick="checkAnswer(this, 3)">United Arab Emirates</button>
        </div>
        <div class="explanation" id="explanation" style="display: none;">
            Saudi Arabia remains the largest oil exporter globally, shipping over 7 million barrels daily in 2023.
        </div>
        <button class="next-button" onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        let currentQuestion = 0;

        const questions = [
            {
                question: "Which country is the largest exporter of oil in the world?",
                options: ["United States", "Russia", "Saudi Arabia", "United Arab Emirates"],
                correctOption: 2,
                explanation: "Saudi Arabia remains the largest oil exporter globally, shipping over 7 million barrels daily in 2023.",
                image: "https://via.placeholder.com/600x300" // Replace with actual image URLs
            },
            {
                question: "Which country surpassed the United States to become the largest economy in terms of GDP based on purchasing power parity (PPP)?",
                options: ["China", "Japan", "Germany", "India"],
                correctOption: 0,
                explanation: "China became the largest economy by PPP in 2014 and has since expanded its GDP to over $30 trillion PPP-adjusted in 2023.",
                image: "https://via.placeholder.com/600x300" // Replace with actual image URLs
            },
            {
                question: "Which country is the largest cocoa producer in the world?",
                options: ["Nigeria", "Ghana", "Ivory Coast", "Cameroon"],
                correctOption: 2,
                explanation: "Ivory Coast dominates the cocoa industry, producing over 2 million tons annually, accounting for 40% of global cocoa supply.",
                image: "https://via.placeholder.com/600x300" // Replace with actual image URLs
            }
        ];

        function checkAnswer(button, index) {
            const questionData = questions[currentQuestion];
            const explanation = document.getElementById("explanation");

            if (index === questionData.correctOption) {
                button.classList.add("correct");
            } else {
                button.classList.add("incorrect");
            }

            explanation.textContent = questionData.explanation;
            explanation.style.display = "block";

            // Disable all buttons after a selection
            document.querySelectorAll(".options-container button").forEach(btn => btn.disabled = true);
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion >= questions.length) {
                alert("Quiz completed!");
                return;
            }

            loadQuestion();
        }

        function loadQuestion() {
            const questionData = questions[currentQuestion];
            document.getElementById("question-counter").textContent = `Question ${currentQuestion + 1} / ${questions.length}`;
            document.getElementById("question-text").textContent = questionData.question;
            document.getElementById("question-image").src = questionData.image;

            const buttons = document.querySelectorAll('.options-container button');
            buttons.forEach((btn, index) => {
                btn.textContent = questionData.options[index];
                btn.className = "default";
                btn.disabled = false;
            });

            const explanation = document.getElementById("explanation");
            explanation.style.display = "none";
            explanation.textContent = questionData.explanation;
        }

        loadQuestion();
    </script>
</body>
</html>
